name: pyright-ratchet

on: [push]

env:
  DOCKER_REPO: us.gcr.io/cds-docker-containers/depmapomics
  DOCKER_TAG: ga-build-${{ github.run_number }}

jobs:
  check-pyright:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        poetry-version: ["1.3.2"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: poetry install
      - name: Run pyratchet
        run: poetry run pyright-ratchet run pyright depmapomics

  build-docker:
    needs: check-pyright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update build id
        run: |
          echo "SHA=\"${{ github.sha }}\"" > depmapomics/build.py
      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: us.gcr.io
          username: _json_key
          password: "${{ secrets.DEPLOY_SVC_ACCT }}"
      - name: build docker image
        run: bash build-docker-image.sh ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
      - name: Push Docker image
        run: docker tag ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }} ${{ env.DOCKER_REPO }}:${{ env.GITHUB--- }}
      - name: Push Docker image
        run: docker push ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
